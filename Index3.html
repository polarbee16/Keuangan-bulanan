<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KeuanganKu Pro</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <style>
    * {box-sizing: border-box; margin: 0; padding: 0; font-family: "Poppins", sans-serif;}
    body {background-color: #f5f7fb; color: #333; padding: 10px;}
    header {text-align: center; margin: 15px 0; font-size: 1.5em; font-weight: 600; color: #007bff;}
    .dashboard {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
      gap: 10px; margin-bottom: 15px;
    }
    .card {
      background: white; padding: 12px; border-radius: 10px; text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h3 {font-size: 0.9em; color: #666;}
    .card p {font-size: 1.2em; font-weight: 600; color: #007bff; margin-top: 5px;}
    form, .filters {
      background: white; padding: 12px; border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 15px;
    }
    form select, form input, form button, .filters select {
      width: 100%; margin-top: 8px; padding: 10px;
      border-radius: 6px; border: 1px solid #ccc; font-size: 1em;
    }
    form button, .export-btn {
      background: #007bff; color: white; border: none; font-weight: 600;
    }
    form button:hover, .export-btn:hover {background: #0056b3;}
    table {
      width: 100%; border-collapse: collapse; background: white;
      border-radius: 10px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-top: 10px;
    }
    th, td {
      border-bottom: 1px solid #eee; padding: 8px; text-align: center; font-size: 0.9em;
    }
    th {background: #007bff; color: white; font-weight: 500;}
    .hapus {
      background: #dc3545; color: white; border: none;
      border-radius: 5px; padding: 5px 8px; cursor: pointer; font-size: 0.8em;
    }
    canvas {
      background: white; border-radius: 10px; padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-top: 15px;
    }
    .export-btn {
      margin-top: 10px; width: 100%; padding: 10px; border-radius: 6px;
      font-size: 1em; cursor: pointer;
    }
  </style>
</head>
<body>
  <header>ðŸ’° KeuanganKu Pro</header>

  <div class="dashboard">
    <div class="card"><h3>Saldo</h3><p id="saldo">Rp 0</p></div>
    <div class="card"><h3>Pemasukan</h3><p id="pemasukan">Rp 0</p></div>
    <div class="card"><h3>Pengeluaran</h3><p id="pengeluaran">Rp 0</p></div>
  </div>

  <form id="formTransaksi">
    <select id="jenis">
      <option value="pemasukan">Pemasukan</option>
      <option value="pengeluaran">Pengeluaran</option>
    </select>
    <input type="text" id="deskripsi" placeholder="Deskripsi" required />
    <input type="number" id="nominal" placeholder="Nominal (Rp)" required />
    <select id="kategori">
      <option value="Umum">Umum</option>
      <option value="Makanan">Makanan</option>
      <option value="Transportasi">Transportasi</option>
      <option value="Gaji">Gaji</option>
      <option value="Hiburan">Hiburan</option>
      <option value="Lainnya">Lainnya</option>
    </select>
    <button type="submit">Tambah Transaksi</button>
  </form>

  <div class="filters">
    <select id="filterKategori">
      <option value="Semua">Semua Kategori</option>
      <option value="Umum">Umum</option>
      <option value="Makanan">Makanan</option>
      <option value="Transportasi">Transportasi</option>
      <option value="Gaji">Gaji</option>
      <option value="Hiburan">Hiburan</option>
      <option value="Lainnya">Lainnya</option>
    </select>
    <button class="export-btn" id="exportExcel">ðŸ“¤ Export ke Excel</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Jenis</th>
        <th>Kategori</th>
        <th>Deskripsi</th>
        <th>Nominal</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="tabelBody"></tbody>
  </table>

  <canvas id="chartKeuangan" height="150"></canvas>

  <script>
    const form = document.getElementById("formTransaksi");
    const tabelBody = document.getElementById("tabelBody");
    const saldoEl = document.getElementById("saldo");
    const pemasukanEl = document.getElementById("pemasukan");
    const pengeluaranEl = document.getElementById("pengeluaran");
    const ctx = document.getElementById("chartKeuangan").getContext("2d");
    const filterKategori = document.getElementById("filterKategori");
    const exportBtn = document.getElementById("exportExcel");

    let transaksi = JSON.parse(localStorage.getItem("transaksi")) || [];

    function today() {
      const d = new Date();
      const dd = String(d.getDate()).padStart(2, "0");
      const mm = String(d.getMonth() + 1).padStart(2, "0");
      const yyyy = d.getFullYear();
      return `${dd}/${mm}/${yyyy}`;
    }

    function updateUI() {
      tabelBody.innerHTML = "";
      let saldo = 0, totalMasuk = 0, totalKeluar = 0;
      const kategoriFilter = filterKategori.value;

      transaksi.forEach((t, i) => {
        if (kategoriFilter !== "Semua" && t.kategori !== kategoriFilter) return;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${t.tanggal}</td>
          <td>${t.jenis}</td>
          <td>${t.kategori}</td>
          <td>${t.deskripsi}</td>
          <td>${t.jenis === "pengeluaran" ? "-" : ""}Rp ${t.nominal.toLocaleString()}</td>
          <td><button class="hapus" onclick="hapusTransaksi(${i})">Hapus</button></td>
        `;
        tabelBody.appendChild(row);

        if (t.jenis === "pemasukan") totalMasuk += t.nominal;
        else totalKeluar += t.nominal;
      });

      saldo = totalMasuk - totalKeluar;
      saldoEl.textContent = `Rp ${saldo.toLocaleString()}`;
      pemasukanEl.textContent = `Rp ${totalMasuk.toLocaleString()}`;
      pengeluaranEl.textContent = `Rp ${totalKeluar.toLocaleString()}`;
      localStorage.setItem("transaksi", JSON.stringify(transaksi));

      updateChart(totalMasuk, totalKeluar);
    }

    function hapusTransaksi(i) {
      transaksi.splice(i, 1);
      updateUI();
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const jenis = document.getElementById("jenis").value;
      const deskripsi = document.getElementById("deskripsi").value;
      const nominal = parseInt(document.getElementById("nominal").value);
      const kategori = document.getElementById("kategori").value;
      if (!deskripsi || !nominal) return;
      transaksi.push({ tanggal: today(), jenis, deskripsi, nominal, kategori });
      form.reset();
      updateUI();
    });

    let chart;
    function updateChart(masuk, keluar) {
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: "doughnut",
        data: {
          labels: ["Pemasukan", "Pengeluaran"],
          datasets: [{ data: [masuk, keluar], backgroundColor: ["#28a745", "#dc3545"] }]
        },
        options: { plugins: { legend: { position: "bottom" } }, responsive: true }
      });
    }

    filterKategori.addEventListener("change", updateUI);

    exportBtn.addEventListener("click", () => {
      const dataExport = [["Tanggal", "Jenis", "Kategori", "Deskripsi", "Nominal"]];
      transaksi.forEach(t => dataExport.push([t.tanggal, t.jenis, t.kategori, t.deskripsi, t.nominal]));
      const ws = XLSX.utils.aoa_to_sheet(dataExport);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Transaksi");
      XLSX.writeFile(wb, "KeuanganKu.xlsx");
    });

    updateUI();
  </script>
</body>
</html>
